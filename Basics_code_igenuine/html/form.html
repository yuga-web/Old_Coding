<html><head><title>Account Form</title></head><body>
<center><h1><b>Online Registration<b></h1></center>
<hr/>
<form="myform">
<fieldset>
	<legend>Fill in</legend>
<table cellpadding="10">
<tr><td>Name:</td><td><input type="text"name="username"></td>
</tr>
<tr><td>Password:</td><td><input type="Password"name="pass"></td>
</tr>
<tr><td>Gender:</td><td><input type="radio"name="gr1"value="Male">Male</td>
    <td><input type="radio"name="gr1"value="Female">Female</td>
    <td><input type="radio"name="gr1"value="Transgender">Transgender</td>
</tr>
<tr><td>AccountType</td>
	<td><select name="Mymenu"><option value="Savings Account">Savings Account</option>
                              <option value="Current Account">Current Account</option></select></td>
</tr>
<tr><td>Account Number</td><td><input type="text"name="accno"></td>
</tr>
<tr><td>Facilities:</td>
	<td><input type="checkbox"name="gr2"value="ATM">ATM Card</td></tr>
<tr><td></td><td><input type="checkbox"name="gr2"value="Cheque book">Cheque Book</td></tr>
</table><table align="center">
<tr><td><input type="Submit"  value="Submit"/></td>
<td><input type="reset" value="reset"/></td>
</tr>
</table>
</fieldset>
</form>
</body>
</html>
